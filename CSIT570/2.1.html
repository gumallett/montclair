<html>
<head>
<title>Lab 2.1</title>

<style>
	#numbers tbody {
		text-align: left;
	}

	#numbers thead th td {
		text-align: left;
		font-weight: bold;
	}
</style>

<script>
	function fillInNumbers(numbers) {
		var arr = numbers.split(/\s*/);
		
		var numElems = document.getElementsByClassName("numbers");
		var sqElems = document.getElementsByClassName("squares");
		var cuElems = document.getElementsByClassName("cubes");
		
		for(var i in arr) {
			var num = parseInt(arr[i]);
			if(!isNaN(num)) {
				numElems[i].innerHTML = num;
				sqElems[i].innerHTML = num*num;
				cuElems[i].innerHTML = num*num*num;
			}
		}
	}
</script>
</head>
<body>

	<table id="numbers">
		<thead>
			<tr>
				<th>Number</th>
				<th>Square</th>
				<th>Cube</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="numbers"></td>
				<td class="squares"></td>
				<td class="cubes"></td>
			</tr>
			<tr>
				<td class="numbers"></td>
				<td class="squares"></td>
				<td class="cubes"></td>
			</tr>
			<tr>
				<td class="numbers"></td>
				<td class="squares"></td>
				<td class="cubes"></td>
			</tr>
		</tbody>
	</table>

	<script>
		var answer = prompt("Please enter 3 numbers seperated by space.", "1 2 3");
		
		fillInNumbers(answer);
	</script>
</body>
</html>
